<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e95420"/>
      <stop offset="100%" style="stop-color:#772953"/>
    </linearGradient>
    <linearGradient id="arrow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#58a6ff"/>
      <stop offset="100%" style="stop-color:#1f6feb"/>
    </linearGradient>
  </defs>
  
  <!-- 背景圓角矩形 -->
  <rect x="32" y="32" width="448" height="448" rx="64" fill="url(#bg)"/>
  
  <!-- 終端視窗 -->
  <rect x="96" y="128" width="320" height="256" rx="16" fill="#0d1117" stroke="#30363d" stroke-width="4"/>
  
  <!-- 終端標題列 -->
  <rect x="96" y="128" width="320" height="40" rx="16" fill="#161b22"/>
  <rect x="96" y="152" width="320" height="16" fill="#161b22"/>
  
  <!-- 視窗按鈕 -->
  <circle cx="128" cy="148" r="10" fill="#f85149"/>
  <circle cx="160" cy="148" r="10" fill="#d29922"/>
  <circle cx="192" cy="148" r="10" fill="#3fb950"/>
  
  <!-- 命令提示符 > -->
  <text x="120" y="220" font-family="monospace" font-size="36" font-weight="bold" fill="#3fb950">❯</text>
  
  <!-- 游標線 -->
  <rect x="160" y="195" width="16" height="32" fill="#58a6ff">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- 路徑文字 -->
  <text x="120" y="280" font-family="monospace" font-size="24" fill="#8b949e">~/projects</text>
  
  <!-- 箭頭（快速進入）-->
  <path d="M340 260 L400 260 L400 230 L460 270 L400 310 L400 280 L340 280 Z" fill="url(#arrow)"/>
  
</svg>
