<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f97316"/>
      <stop offset="45%" stop-color="#e95420"/>
      <stop offset="100%" stop-color="#9f1239"/>
    </linearGradient>

    <linearGradient id="arrow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>

    <linearGradient id="folderBody" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#21262d"/>
      <stop offset="100%" stop-color="#0d1117"/>
    </linearGradient>

    <linearGradient id="folderTab" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#30363d"/>
      <stop offset="100%" stop-color="#21262d"/>
    </linearGradient>

    <filter id="folderShadow" x="-5%" y="-3%" width="112%" height="115%">
      <feDropShadow dx="0" dy="5" stdDeviation="10" flood-color="#000000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="32" y="32" width="448" height="448" rx="64" fill="url(#bg)"/>

  <!-- Folder + Arrow group, shifted left to center visual mass -->
  <g transform="translate(-12, 0)" filter="url(#folderShadow)">
    <!-- Folder tab -->
    <path d="M 100 160
             L 100 138
             Q 100 120 118 120
             L 210 120
             Q 224 120 230 132
             L 248 160
             Z"
          fill="url(#folderTab)"
          stroke="#484f58" stroke-width="2"/>

    <!-- Folder body -->
    <rect x="100" y="160" width="300" height="216" rx="16"
          fill="url(#folderBody)"
          stroke="#484f58" stroke-width="3"/>

    <!-- Top edge highlight -->
    <rect x="103" y="160" width="294" height="2" rx="1"
          fill="#ffffff" opacity="0.1"/>
  </g>

  <!-- Arrow -->
  <path d="M 328 268
           L 388 268
           L 388 236
           L 444 280
           L 388 324
           L 388 292
           L 328 292
           Z"
        fill="url(#arrow)"/>

  <!-- Arrow highlight stroke -->
  <path d="M 332 270
           L 386 270
           L 386 240
           L 438 280
           L 386 320
           L 386 290
           L 332 290
           Z"
        fill="none" stroke="#93c5fd" stroke-width="1.5" opacity="0.3"/>
</svg>
