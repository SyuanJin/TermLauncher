<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- 背景漸層：深藍→靛藍 -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e3a5f"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
    <!-- 資料夾漸層：明亮橘色 -->
    <linearGradient id="folder" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f97316"/>
      <stop offset="100%" stop-color="#ea580c"/>
    </linearGradient>
  </defs>

  <!-- 背景圓角矩形 -->
  <rect x="32" y="32" width="448" height="448" rx="64" fill="url(#bg)"/>

  <!-- 資料夾標籤頁 -->
  <path d="M 100 180 L 100 158 Q 100 140 118 140 L 218 140 Q 233 140 239 153 L 257 180 Z"
        fill="url(#folder)"/>

  <!-- 資料夾本體 -->
  <rect x="100" y="180" width="312" height="196" rx="14" fill="url(#folder)"/>

  <!-- 終端提示符 > -->
  <path d="M 200 250 L 248 280 L 200 310"
        fill="none" stroke="#ffffff" stroke-width="10"
        stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/>

  <!-- 終端游標 _ -->
  <rect x="263" y="302" width="48" height="8" rx="3" fill="#ffffff" opacity="0.9"/>
</svg>
