      const { ipcRenderer } = require('electron');

      async function init() {

      function setupEventListeners() {
        document.querySelectorAll('.tab').forEach(tab => {
          tab.addEventListener('click', () => {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            tab.classList.add('active');
            document.getElementById(tab.dataset.tab + '-tab').classList.add('active');
          });
        });
        document.getElementById('searchInput').addEventListener('input', renderDirectories);
        document.getElementById('groupFilter').addEventListener('change', renderDirectories);
        document.getElementById('startMinimized').addEventListener('change', saveSettings);
        document.getElementById('minimizeToTray').addEventListener('change', saveSettings);
        document.getElementById('dirPath').addEventListener('keypress', e => {
          if (e.key === 'Enter') addDirectory();
        });
        document.getElementById('newGroupName').addEventListener('keypress', e => {
          if (e.key === 'Enter') addGroup();
        });
      }

      function renderDirectories() {
        const search = document.getElementById('searchInput').value.toLowerCase();
        const groupFilter = document.getElementById('groupFilter').value;
        let dirs = config.directories.filter(d => {
          const matchSearch =
            !search ||
            d.name.toLowerCase().includes(search) ||
            d.path.toLowerCase().includes(search);
          const matchGroup = !groupFilter || d.group === groupFilter;
          return matchSearch && matchGroup;
        });
        const container = document.getElementById('directoryGroups');
        if (dirs.length === 0) {
          container.innerHTML =

            (search || groupFilter ? 'æ²’æœ‰ç¬¦åˆæ¢ä»¶çš„ç›®éŒ„' : 'å°šæœªæ–°å¢ä»»ä½•ç›®éŒ„') +

          return;

        const grouped = {};
        dirs.forEach(d => {

                    dir.name +

                    (dir.type === 'wsl' ? 'WSL' : 'PS') +
                    '</span></div><div class="dir-path">' +
                    dir.path +
                    '</div></div><div class="dir-actions"><button class="btn-icon delete" onclick="event.stopPropagation();deleteDirectory(' +
                    dir.id +
                    ')" title="åˆªé™¤">ğŸ—‘ï¸</button></div></div>'

      function renderRecentList() {
        const recent = config.directories

      async function browsePath() {

      async function addDirectory() {

      async function deleteDirectory(id) {

      async function openTerminal(id) {
        const dir = config.directories.find(d => d.id === id);

        const result = await ipcRenderer.invoke('open-terminal', dir);
        if (result.success) {

      async function addGroup() {
        const name = document.getElementById('newGroupName').value.trim();
        if (!name) {
          showToast('è«‹è¼¸å…¥ç¾¤çµ„åç¨±', 'error');

        if (config.groups.includes(name)) {

      async function deleteGroup(name) {
        if (name === 'é è¨­') return;
        config.directories.forEach(d => {
          if (d.group === name) d.group = 'é è¨­';
        });
        config.groups = config.groups.filter(g => g !== name);
        await saveConfig();
        renderAll();
        showToast('ç¾¤çµ„å·²åˆªé™¤', 'success');
      }

      async function saveSettings() {
        config.settings.startMinimized = document.getElementById('startMinimized').checked;
        config.settings.minimizeToTray = document.getElementById('minimizeToTray').checked;
        await saveConfig();
      }

      function recordShortcut(input) {
        input.value = 'è«‹æŒ‰ä¸‹å¿«æ·éµ...';
        const handler = async e => {
          e.preventDefault();
          const keys = [];
          if (e.ctrlKey) keys.push('Ctrl');
          if (e.altKey) keys.push('Alt');
          if (e.shiftKey) keys.push('Shift');
          const key = e.key;
          if (!['Control', 'Alt', 'Shift', 'Meta'].includes(key))
            keys.push(key.length === 1 ? key.toUpperCase() : key);
          if (keys.length > 1) {
            const shortcut = keys.join('+');
            input.value = shortcut;
            config.settings.globalShortcut = shortcut;
            await saveConfig();
            showToast('å¿«æ·éµå·²æ›´æ–°', 'success');
          }
          document.removeEventListener('keydown', handler);
        };
        document.addEventListener('keydown', handler);
      }

      async function saveConfig() {
        await ipcRenderer.invoke('save-config', config);

      async function exportConfig() {

      }

      function showToast(msg, type) {
        const toast = document.getElementById('toast');
        toast.className = 'toast ' + type;

        toast.querySelector('.toast-icon').textContent = type === 'success' ? 'âœ“' : 'âœ•';
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 3000);
      }
